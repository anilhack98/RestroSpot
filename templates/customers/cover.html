{% load static %}
  
  <div class="page-section restaurant-detail-image-section"
         style="background: url({%if user_profile.cover_photo %}{{user_profile.cover_photo.url}}{% else %}{% static 'images/default-cover.png' %}{% endif %}) no-repeat scroll 0 0 / cover;">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="company-info-detail">
                        <div class="company-info">

                            <!-- PROFILE IMAGE -->
                            <div class="img-holder">
                                <figure>
                                    {% if user_profile.profile_picture %}
                                        <img src="{{ user_profile.profile_picture.url }}" alt="profile Picture">
                                    {% else %}
                                        <img src="{% static 'more-image/boy.jpg' %}" alt="">
                                    {% endif %}
                                </figure>
                            </div>

                            <!-- NAME & EMAIL -->
                            <div class="text-holder">
                                <span class="restaurant-title">{{ user.first_name }} {{user.last_name}}</span>
                                <div class="text">
                                    <i class="icon-location"></i>
                                    <p>{{ user.phone_number }}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

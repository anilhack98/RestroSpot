<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>khanaspot</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">

    <!-- Project CSS -->
    <link href="{% static 'css/iconmoon.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/cs-foodbakery-plugin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- Bootstrap (ONLY ONE VERSION) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery (MUST be before custom.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper + Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- SweetAlert -->

    <!-- Modernizr -->

        <!-- Include the PayPal JavaScript SDK -->

    <!-- Include Datatables plugin script and CSS-->
     <link rel="stylesheet" href="//cdn.datatables.net/2.3.7/css/dataTables.dataTables.min.css">
     <script src="//cdn.datatables.net/2.3.7/js/dataTables.min.js"></script>
     <script>
        $(document).ready( function () {
            $('#myOrdersTable').DataTable();
         });
     </script>
     

    <!-- Inline Styles -->
    <style>
        body,
        .main-section p,
        .mce-content-body p {
            font: normal 14px/24px "Open Sans", sans-serif;
            letter-spacing: 0;
            text-transform: none;
            color: #515151 !important;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast-message {
            min-width: 250px;
            padding: 12px 18px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: slideInRight 0.5s ease forwards;
        }

        .alert-success { background: #28a745; }
        .alert-danger { background: #dc3545; }
        .alert-warning { background: #ffc107; color: #000; }
        .alert-info { background: #17a2b8; }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.6s ease;
        }
    </style>
</head>

<body>

<!-- Navbar -->
{% include 'includes/navbar.html' %}

<!-- Main Content -->
{% block content %}
{% endblock %}

<!-- Footer -->
{% include 'includes/footer.html' %}

<!-- âœ… LOAD custom.js AT THE END (VERY IMPORTANT) -->
<script src="{% static 'js/custom.js' %}"></script>

<!-- Toast auto-remove -->
<script>
    setTimeout(() => {
        document.querySelectorAll('.toast-message').forEach(toast => {
            toast.classList.add('fade-out');
            setTimeout(() => toast.remove(), 600);
        });
    }, 4000);
</script>

</body>
</html>
